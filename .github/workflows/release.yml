name: Build and Release June App

on:
  push:
    branches:
      - feature/setup-release-configuration

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Wine
        run: sudo apt-get update && sudo apt-get install -y wine64

      - name: Install dependencies
        run: npm install

      - name: Run release script
        run: npm run release

      - name: Print dist folder tree
        run: tree dist -L 2

      - name: Get package version
        id: get_version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/JuneDevGPT_WIN_*/JuneDevGPT_WIN_*.exe
          asset_name: ${{ github.event.repository.name }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/JuneDevGPT_MACOS_*/JuneDevGPT_MACOS_*.app
          asset_name: ${{ github.event.repository.name }}.app
          asset_content_type: application/octet-stream
